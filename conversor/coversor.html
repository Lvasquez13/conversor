<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Divisas</title>
  <link rel="stylesheet" href="assets/css/conversor.css">

</head>

<body>
  <h2>Conversor de Dólares ↔ Pesos Chilenos</h2>
  <form id="formulario">
    <label for="valor">Ingrese el valor:</label>
    <input type="number" id="valor" min="0">

    <label for="conversion">Seleccione conversión:</label>
    <select id="conversion">
      <option value="clpToUsd">De Pesos Chilenos a Dólares</option>
      <option value="usdToClp">De Dólares a Pesos Chilenos</option>
    </select>

    <button type="submit">Convertir</button>
    <div id="resultado"></div>
  </form>

  <script src="assets/js/conversor.js"></script>
</body>

</html>
